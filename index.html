<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <script src="https://momentjs.com/downloads/moment.js"></script>
</head>
<body>

    <main>
    <header>Get The Weather!</header>
    <div class="sidebar-nav"> 
      <h2>Search for a City:</h2>
      <form id="city-name-form">
         <input type="text" id="city-name-input">
        <!-- <button type="submit">Submit form</button> -->
      </form>
      <hr />

    </div>
    
    
      <div class="city-search-return">
        <h2 id="city-header"></h2>
        <h5 id="city-temp">Temp:</h5>
        <h5 id="city-wind">Wind:</h5>
        <h5 id="city-humidity">Humidity:</h5>
        <h5 id="uvInfo">UV Index:</h5>
      </div>

      
      <div class="Five-Day-Forecast">
          <h2 class="fiveDayTitle">5-Day Forecast:</h2>
          <div class="day-one" id="1">
            <h5></h5>
            <img class="five-day-icon">
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
          </div> 
        
    
        <div class="day-two" id="2">
              <h5></h5>
              <img class="five-day-icon">
              <p>Temp:</p>
              <p>Wind:</p>
              <p>Humidity:</p>
        </div>  
        
        
        <div class="day-three" id="3">
                <h5></h5>
                <img class="five-day-icon">
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
        </div>  
        
        
        <div class="day-four" id="4">
                  <h5></h5>
                  <img class="five-day-icon">
                  <p>Temp:</p>
                  <p>Wind:</p>
                  <p>Humidity:</p>
        </div>  

        
        <div class="day-five" id="5">
                    <h5></h5>
                    <img class="five-day-icon">
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
        </div>  
                  
         
      </div>

      

    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src=./assets/js/script.js></script>
</body>
</html>
