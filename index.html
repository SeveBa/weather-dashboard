<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <script src="https://momentjs.com/downloads/moment.js"></script>
</head>
<body>

    <main>
    <header>Weather Dashboard</header>
    <div class="sidebar-nav"> 
      <h2>Search for a City:</h2>
      <form id="city-name-form">
         <input type="text" id="city-name-input">
        <!-- <button type="submit">Submit form</button> -->
      </form>
      <hr />
      <button type="button" class="btn btn-secondary">Austin</button>
      <button type="button" class="btn btn-secondary">Denver</button>
      <button type="button" class="btn btn-secondary">Salt Lake City</button>
      <button type="button" class="btn btn-secondary">Los Angeles</button>
      <button type="button" class="btn btn-secondary">Miami</button>
      <button type="button" class="btn btn-secondary">Las Vegas</button>
      <button type="button" class="btn btn-secondary">Kansas City</button>
      <button type="button" class="btn btn-secondary">Phoenix</button>

    </div>
    
    
      <div class="city-search-return">
        <h2 id="city-header">Atlanta (Date) </h2>
        <h5 id="city-temp">Temp:</h5>
        <h5 id="city-wind">Wind:</h5>
        <h5 id="city-humidity">Humidity:</h5>
        <h5 id="uvInfo">UV Index:</h5>
      </div>

      
      <div class="Five-Day-Forecast">
          <h2 class="fiveDayTitle">5-Day Forecast:</h2>
          <div class="day-one">
            <h5>3/31/2021</h5>
            <!-- pull from js for img -->
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
          </div> 
        
    
        <div class="day-two">
              <h5>4/1/2021</h5>
              <!-- pull from js for img -->

        </div>  
        
        
        <div class="day-three">
                <h5>4/2/2021</h5>
                <!-- pull from js for img -->
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
        </div>  
        
        
        <div class="day-four">
                  <h5>4/3/2021</h5>
                  <!-- pull from js for img -->
                  <p>Temp:</p>
                  <p>Wind:</p>
                  <p>Humidity:</p>
        </div>  

        
        <div class="day-five">
                    <h5>4/3/2021</h5>
                    <!-- pull from js for img -->

        </div>

    <script src=./assets/js/script.js></script>
