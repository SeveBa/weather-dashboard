<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>

    <main>
    <header>Weather Dashboard</header>
    <div class="sidebar-nav"> 
      <h2>Search for a City:</h2>
      <input type="text" placeholder="Search for a city" name="search"/>
      <hr />
      <button type="button" class="btn btn-secondary">Austin</button>
      <button type="button" class="btn btn-secondary">Denver</button>
      <button type="button" class="btn btn-secondary">Salt Lake City</button>
      <button type="button" class="btn btn-secondary">Los Angeles</button>
      <button type="button" class="btn btn-secondary">Miami</button>
      <button type="button" class="btn btn-secondary">Las Vegas</button>
      <button type="button" class="btn btn-secondary">Kansas City</button>
      <button type="button" class="btn btn-secondary">Phoenix</button>

    </div>
      <div class="city-search-return">
        <h2>Atlanta (Date)</h2>
        <h5>Temp:</h5>
        <h5>Wind:</h5>
        <h5>Humidity:</h5>
        <h5>UV Index:</h5>
      </div>

    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src=./assets/js/script.js></script>
</body>
</html>
